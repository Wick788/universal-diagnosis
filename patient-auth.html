<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Authentication - Universal Diagnosis Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.svg" />
</head>
<body class="bg-gradient-to-b from-blue-50 to-green-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <nav class="container mx-auto flex items-center justify-between py-4 px-4 md:px-0">
      <div class="flex items-center gap-2">
        <img src="assets/logo.svg" alt="Platform Logo" class="h-8 w-8" />
        <span class="font-bold text-xl text-blue-700">Universal Diagnosis</span>
      </div>
      <a href="index.html" class="text-blue-600 hover:text-blue-800">Back to Home</a>
    </nav>
  </header>

  <main class="flex-1 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <!-- Toggle Buttons -->
      <div class="flex mb-8">
        <button id="loginBtn" class="flex-1 py-2 text-center font-medium text-blue-700 border-b-2 border-blue-700">
          Login
        </button>
        <button id="signupBtn" class="flex-1 py-2 text-center font-medium text-gray-500 border-b-2 border-transparent">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Patient Login</h2>
        <div class="space-y-4">
          <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="loginEmail" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="loginPassword" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Login
          </button>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="bg-white rounded-lg shadow-lg p-8 hidden">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Patient Sign Up</h2>
        <div class="space-y-4">
          <div>
            <label for="signupName" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="signupName" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="signupEmail" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="signupPassword" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirmPassword" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Form Toggle Functionality
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('text-blue-700', 'border-blue-700');
      loginBtn.classList.remove('text-gray-500', 'border-transparent');
      signupBtn.classList.add('text-gray-500', 'border-transparent');
      signupBtn.classList.remove('text-blue-700', 'border-blue-700');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('text-blue-700', 'border-blue-700');
      signupBtn.classList.remove('text-gray-500', 'border-transparent');
      loginBtn.classList.add('text-gray-500', 'border-transparent');
      loginBtn.classList.remove('text-blue-700', 'border-blue-700');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // Form Submission Handling
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate successful login
      window.location.href = 'patient-dashboard.html';
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate successful signup
      window.location.href = 'patient-dashboard.html';
    });
  </script>
</body>
</html>
